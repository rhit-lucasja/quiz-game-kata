<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Game</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>

    <body>
        <header>
            <b><i>Life, Liberty, and the Pursuit of Trivia</i></b>
        </header>

        <select id="selectCategory">
            <option value="any">--- Please select a category ---</option>
            <!-- other categories are added by scripts.js setupCategories() -->
        </select>

        <div>
            <button type="button" onclick="printAllCategories()">Print All Categories</button>
        </div>

        <div>
            <button type="button" onclick="printNumInCategory(document.getElementById('categoryInput').value)">Get Number of Questions in Category</button>
            <input id="categoryInput" type="text">
        </div>

    </body>
</html>
