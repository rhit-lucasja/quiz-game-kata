<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Game - Select Category</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>

    <body>
        <header>
            <b><i>Life, Liberty, and the Pursuit of Trivia</i></b>
        </header>

        <select id="selectCategory">
            <option value="any">--- Please select a category ---</option>
            <!-- other categories are added by scripts.js setupCategories() -->
        </select>

        <button type="button" onclick="goToQuiz(document.getElementById('selectCategory').value)">Start Quiz</button>

    </body>
</html>
