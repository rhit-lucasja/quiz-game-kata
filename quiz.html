<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Game</title>
        <link rel="stylesheet" href="quizStyles.css">
        <script src="quizScripts.js" defer></script>
    </head>

    <body>
        <header>
            <b><i>Life, Liberty, and the Pursuit of Trivia</i></b>
        </header>

        <div id="quizSetup">
            <select id="selectNumQuestions">
                <option value="10">10 Questions</option>
                <!-- other categories are added by scripts.js setupCategories() -->
            </select>

            <button type="button" onclick="reloadWithQuizParam()">Generate Quiz</button>
        </div>

        <!-- Quiz -->
        <div id="quiz">
            <!-- scripts.js generateQuiz() and addQuizToPage() adds interactive question elements here -->

        </div>

    </body>
</html>
